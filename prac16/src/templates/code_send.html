<!DOCTYPE html>
<html lang="en">

<body>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .email-wrapper {
            width: 100%;
            padding: 30px 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #007bff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .code-container {
            margin-top: 30px;
        }

        .code {
            font-size: 24px;
            color: #ffffff;
            background-color: #007bff;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            text-decoration: none;
            user-select: all;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }

        p {
            font-size: 16px;
            color: #666;
            margin: 20px 0;
        }

        @media only screen and (max-width: 600px) {
            .email-container {
                width: 90%;
                padding: 20px;
            }

            .code {
                font-size: 20px;
                padding: 10px 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>

    <div class="email-wrapper">
        <div class="email-container">
            <h2>Your verification code</h2>
            <p>Please use the following code to complete your verification process. This code is valid for the next 10 minutes.</p>

            <div class="code-container">
                <div class="code">
                    {{ code }}
                </div>
            </div>

            <p>If you did not request this code, please ignore this email or contact support.</p>
        </div>
    </div>
</body>

</html>
